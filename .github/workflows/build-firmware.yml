name: Build Firmware

on:
  push:
    branches: [ main, master ]
    paths:
      - 'firmware/**'
      - '.github/workflows/build-firmware.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'firmware/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      working-directory: ./firmware
      run: docker build -t opentdcs-builder .

    - name: Build firmware
      working-directory: ./firmware
      run: |
        docker run --rm \
          -v "$(pwd)":/firmware \
          opentdcs-builder

    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: opentdcs-firmware
        path: firmware/build/opentdcs.ino.uf2
        if-no-files-found: error

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: opentdcs-build-files
        path: |
          firmware/build/opentdcs.ino.hex
          firmware/build/opentdcs.ino.elf
          firmware/build/opentdcs.ino.zip
